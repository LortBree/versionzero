# VersionZero Kitty Configuration
# Alternative terminal emulator

# Font configuration
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size 11.0

# Cursor
cursor_shape block
cursor_blink_interval 0.75
cursor_stop_blinking_after 15.0

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Mouse
mouse_hide_wait 3.0
url_style curly
copy_on_select yes

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Window layout
remember_window_size  yes
initial_window_width  100c
initial_window_height 30c
window_padding_width 15
hide_window_decorations yes
background_opacity 0.95

# Theme colors (Midnight Elegance - will be updated by theme-switcher)
# Foreground/Background
foreground #FFFFFF
background #1F1C2C

# Black
color0 #1F1C2C
color8 #928DAB

# Red
color1 #F44336
color9 #FF5252

# Green
color2 #4CAF50
color10 #69F0AE

# Yellow
color3 #FFC107
color11 #FFD740

# Blue
color4 #928DAB
color12 #B4AFCF

# Magenta
color5 #D76D77
color13 #FF8A9B

# Cyan
color6 #4CA1AF
color14 #84D6DF

# White
color7 #FFFFFF
color15 #FFFFFF

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground   #FFFFFF
active_tab_background   #928DAB
inactive_tab_foreground #FFFFFF
inactive_tab_background #1F1C2C

# Keybindings
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

# Advanced
allow_remote_control no
shell .
editor .
close_on_child_death no
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes
command_on_bell none