# VersionZero Foot Configuration
# Lightweight Wayland terminal

[main]
term=xterm-256color
font=JetBrainsMono Nerd Font:size=11
dpi-aware=yes
pad=15x15

[bell]
urgent=no
notify=no
visual=no

[scrollback]
lines=10000

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
protocols=http, https, ftp, ftps, file, gemini, gopher

[cursor]
style=block
color=1F1C2C FFFFFF
blink=yes
beam-thickness=1.5
underline-thickness=1.0

[mouse]
hide-when-typing=yes

# Theme colors - Midnight Elegance (default)
[colors]
foreground=FFFFFF
background=1F1C2C
alpha=0.95

## Normal/regular colors (color palette 0-7)
regular0=1F1C2C  # black
regular1=F44336  # red
regular2=4CAF50  # green
regular3=FFC107  # yellow
regular4=928DAB  # blue
regular5=D76D77  # magenta
regular6=4CA1AF  # cyan
regular7=FFFFFF  # white

## Bright colors (color palette 8-15)
bright0=928DAB   # bright black
bright1=FF5252   # bright red
bright2=69F0AE   # bright green
bright3=FFD740   # bright yellow
bright4=B4AFCF   # bright blue
bright5=FF8A9B   # bright magenta
bright6=84D6DF   # bright cyan
bright7=FFFFFF   # bright white

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
search-start=Control+Shift+f
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
spawn-terminal=Control+Shift+n
show-urls-launch=Control+Shift+u
show-urls-copy=none

[search-bindings]
cancel=Control+g Control+c Escape
commit=Return
find-prev=Control+r
find-next=Control+s
cursor-left=Left Control+b
cursor-right=Right Control+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-next=Delete
extend-to-word-boundary=Control+w
extend-to-next-whitespace=Control+Shift+w
clipboard-paste=Control+v Control+Shift+v Control+y
primary-paste=Shift+Insert

[url-bindings]
cancel=Control+g Control+c Control+d Escape
toggle-url-visible=t