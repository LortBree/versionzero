# VersionZero Alacritty Configuration (TOML format)
# GPU-accelerated terminal emulator

# Import theme colors (optional, will be generated by theme-switcher.sh)
# If file doesn't exist, embedded colors below will be used
# Uncomment after first theme switch:
# import = ["~/.config/alacritty/colors.toml"]

[env]
TERM = "xterm-256color"

[window]
opacity = 0.95
padding = { x = 15, y = 15 }
decorations = "None"
startup_mode = "Windowed"
dynamic_title = true

[window.dimensions]
columns = 100
lines = 30

[scrolling]
history = 10000
multiplier = 3

[font]
size = 11.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 750
unfocused_hollow = true

[mouse]
hide_when_typing = true

[[mouse.bindings]]
mouse = "Right"
action = "Paste"

[selection]
save_to_clipboard = true

[keyboard]
bindings = [
    { key = "V", mods = "Control|Shift", action = "Paste" },
    { key = "C", mods = "Control|Shift", action = "Copy" },
    { key = "Plus", mods = "Control", action = "IncreaseFontSize" },
    { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
    { key = "Key0", mods = "Control", action = "ResetFontSize" },
]

# Default colors (Midnight Elegance theme)
# Will be overridden by colors.toml if it exists
[colors.primary]
background = "#1F1C2C"
foreground = "#FFFFFF"

[colors.normal]
black = "#1F1C2C"
red = "#F44336"
green = "#4CAF50"
yellow = "#FFC107"
blue = "#928DAB"
magenta = "#D76D77"
cyan = "#4CA1AF"
white = "#FFFFFF"

[colors.bright]
black = "#928DAB"
red = "#FF5252"
green = "#69F0AE"
yellow = "#FFD740"
blue = "#B4AFCF"
magenta = "#FF8A9B"
cyan = "#84D6DF"
white = "#FFFFFF"