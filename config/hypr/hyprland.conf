# VersionZero Hyprland Configuration
# Wayland compositor with smooth animations
# https://github.com/LortBree/versionzero

# Define color variables with fallback values
# These will be overridden if theme file is sourced successfully
$VZ_HYPR_BORDER_ACTIVE = rgb(928DAB)
$VZ_HYPR_BORDER_INACTIVE = rgba(255, 255, 255, 0.3)
$VZ_HYPR_SHADOW = rgba(31, 28, 44, 0.8)

# Source theme colors (will override variables above if file exists)
source = ~/.config/colors/current-theme.conf

# Monitor configuration
monitor=,preferred,auto,1

# Execute at launch
exec-once = waybar
exec-once = eww daemon
exec-once = mako
exec-once = swww init
exec-once = ~/.config/scripts/wallpaper-init.sh
exec-once = swayidle -w
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = wl-paste --watch cliphist store

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = false
        disable_while_typing = true
    }
}

# General configuration
general {
    gaps_in = 8
    gaps_out = 15
    border_size = 2
    col.active_border = $VZ_HYPR_BORDER_ACTIVE
    col.inactive_border = $VZ_HYPR_BORDER_INACTIVE
    layout = dwindle
    resize_on_border = true
}

# Decoration
decoration {
    rounding = 16

    blur {
        enabled = false
    }

    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = $VZ_HYPR_SHADOW
    col.shadow_inactive = rgba(00000000)
}

# Animations
animations {
    enabled = true
    
    bezier = smooth, 0.4, 0.0, 0.2, 1
    bezier = elastic, 0.34, 1.56, 0.64, 1
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    
    animation = windows, 1, 5, smooth, slide
    animation = windowsIn, 1, 5, smooth, slide
    animation = windowsOut, 1, 5, smooth, slide
    animation = windowsMove, 1, 5, smooth, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, default, loop
    animation = fade, 1, 5, smooth
    animation = workspaces, 1, 6, smooth, slide
    animation = specialWorkspace, 1, 6, smooth, slidevert
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_is_master = false
    mfact = 0.5
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_cancel_ratio = 0.15
}

# Misc settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 0
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# Window rules (v0.46.0+ requires full regex match)
windowrulev2 = float,class:^(thunar)$,title:^(File Operation Progress)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = pin,title:^(Picture-in-Picture)$

# Wofi launcher
windowrulev2 = float,class:^(wofi)$
windowrulev2 = stayfocused,class:^(wofi)$
windowrulev2 = noborder,class:^(wofi)$
windowrulev2 = opacity 0.95,class:^(wofi)$

# Wlogout power menu
windowrulev2 = float,class:^(wlogout)$
windowrulev2 = fullscreen,class:^(wlogout)$
windowrulev2 = stayfocused,class:^(wlogout)$

# EWW widgets
windowrulev2 = float,class:^(eww)$
windowrulev2 = noborder,class:^(eww)$

# Workspace rules
workspace = 1, default:true
workspace = 2, on-created-empty:firefox
workspace = 3, on-created-empty:code
workspace = 4, on-created-empty:spotify

# ============================================
# KEYBINDINGS
# ============================================

$mainMod = SUPER

# Application launches
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen, 0

# Lock and power
bind = $mainMod, L, exec, swaylock
bind = $mainMod SHIFT, E, exec, wlogout

# Screenshots
bind = , Print, exec, ~/.config/scripts/screenshot.sh area
bind = SHIFT, Print, exec, ~/.config/scripts/screenshot.sh full
bind = $mainMod, Print, exec, ~/.config/scripts/screenshot.sh window

# Brightness control
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Volume control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t

# Media control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# EWW Sidebar toggles
bind = $mainMod, A, exec, ~/.config/eww/scripts/sidebar-left-toggle.sh
bind = $mainMod, D, exec, ~/.config/eww/scripts/sidebar-right-toggle.sh

# Theme switcher
bind = $mainMod, T, exec, ~/.config/scripts/theme-switcher.sh next

# Wallpaper selector
bind = $mainMod, W, exec, ~/.config/scripts/wallpaper-selector.sh

# Night light toggle
bind = $mainMod, N, exec, ~/.config/scripts/night-light-toggle.sh

# Performance mode
bind = $mainMod, G, exec, ~/.config/scripts/performance-mode.sh next

# Clipboard history
bind = $mainMod, B, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows with mainMod + CTRL + arrow keys
bind = $mainMod CTRL, left, resizeactive, -50 0
bind = $mainMod CTRL, right, resizeactive, 50 0
bind = $mainMod CTRL, up, resizeactive, 0 -50
bind = $mainMod CTRL, down, resizeactive, 0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic